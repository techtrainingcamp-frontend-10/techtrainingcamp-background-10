name: Build and Deploy
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set Homepage ğŸ–Šï¸
        uses: deef0000dragon1/json-edit-action/@v1
        env:
          KEY: homepage
          VALUE: https://techtrainingcamp-frontend-10.github.io/techtrainingcamp-frontend-10-admin.github.io
          FILE: package.json

      - name: Cache âš¡ï¸
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and Build ğŸ”§ 
        run: |
          yarn install
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPOSITORY_NAME: techtrainingcamp-frontend-10/techtrainingcamp-frontend-10-admin.github.io
          BRANCH: gh-pages
          FOLDER: build
